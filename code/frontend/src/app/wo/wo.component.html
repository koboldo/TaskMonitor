

<p-panel header="Zlecenia - WO">

  <div class="ui-grid-row">
    <div class="ui-grid-col-6">
      <p-fieldset legend="Wyszukiwanie zleceń">
        <form #f="ngForm" (submit)="search()">

          <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad">
            <div class="ui-grid-row"  style="margin-top: 20px;">
              <div class="ui-grid-col-1"></div>
              <div class="ui-grid-col-5">
                <label for="lastModAfter">zmodyfikowano od</label>
                <p-calendar name="lastModAfter" [locale]="pl" [(ngModel)]="lastModAfter" [showIcon]="true" dateFormat="dd.mm.yy" utc="true"></p-calendar>
              </div>
              <!--<div class="ui-grid-col-1"></div>-->
              <div class="ui-grid-col-5">
                <label for="lastModBefore">zmodyfikowano do</label>
                <p-calendar name="lastModBefore" [locale]="pl" [(ngModel)]="lastModBefore" [showIcon]="true" dateFormat="dd.mm.yy" utc="true"></p-calendar>
              </div>
              <div class="ui-grid-col-1"></div>
            </div>
            <div class="ui-grid-row"  style="margin-top: 15px; margin-bottom: 65px;">
              <div class="ui-grid-col-4"></div>
              <div class="ui-grid-col-4">
                <button pButton type="button" (click)="search()" icon="fa fa-search" label="Szukaj Tena" style="margin-left: 0px; min-width: 140px;" [disabled]="!f?.valid"></button>
              </div>
              <div class="ui-grid-col-4"></div>
            </div>
          </div>
        </form>
      </p-fieldset>
    </div>

    <div class="ui-grid-col-6">
      <app-status-details></app-status-details>     
    </div>

  </div>
  <p-dialog [(visible)]="displayChangeStatusDialog" header="Zlecenia do zmany statusu" [minWidth]="800" [width]="1200" [responsive]="true" [blockScroll]="true">
    <app-group-status-change [parent]="this" [listToDisplay]="orders" [operator]="operator" [operatorMode]="true" (closeModalEvent)="onClose($event)"></app-group-status-change>
  </p-dialog>
  <div style="margin-top: 5px" *ngIf="orders" class="ui-g">
    <p-contextMenu #cm [model]="items"></p-contextMenu>

    <!-- sortField="lastModDate" -->
    <p-dataTable [value]="orders" [rows]="20" [paginator]="true" [globalFilter]="gb" #dt dataKey="id"
                 selectionMode="single" [(selection)]="selectedOrder" (onRowSelect)="onRowSelect($event)" (onRowDblclick)="onRowDblclick($event)"
                 resizableColumns="true" sortOrder="-1" [loading]="loading" loadingIcon="fa fa-spinner" [contextMenu]="cm" csvSeparator=";" exportFilename="Zlecenia">
      <p-header>
        <div>
          <i class="fa fa-search"></i>
          <input #gb type="text" pInputText size="50" placeholder="Filtruj">
          <button [disabled]="operator.roleCode.indexOf('OP') == -1" type="button" pButton icon="fa fa-plus" style="float:left" (click)="add()" label="Dodaj"></button>
        </div>
      </p-header>
      <p-column [sortable]="true" field="officeCode" header="Biuro" [filter]="true" filterPlaceholder="Filtruj" [style]="{'text-align':'center', 'width':'45px'}"></p-column>
      <p-column [sortable]="true" field="id" header="id" hidden="true" ></p-column>
      <p-column [sortable]="true" field="workNo" header="Zlecenie" [filter]="true" filterPlaceholder="Filtruj"></p-column>

      <!--<p-column [sortable]="true" field="status" header="statusSearch" [style]="{'width':'0px'}" hidden="true"></p-column>&lt;!&ndash; search &ndash;&gt;-->
      <p-column [sortable]="true" field="status" header="Status" [style]="{'width':'135px'}" [filter]="true" filterPlaceholder="Filtruj" filterMatchMode="contains">
        <ng-template let-col let-order="rowData" pTemplate="body">
          <span class="ui-inputgroup-addon"><i [class]="toolsService.getStatusIcon(order.statusCode)"></i></span>
          <span style="padding: 3px">{{order.status}}</span>
        </ng-template>
      </p-column>

      <!--<p-column [sortable]="true" field="type" header="typeSearch" [style]="{'width':'0px'}" hidden="true"></p-column>&lt;!&ndash; search &ndash;&gt;-->
      <p-column [sortable]="true" field="type" header="Typ" [filter]="true" filterPlaceholder="Filtruj" filterMatchMode="contains">
        <ng-template let-col let-order="rowData" pTemplate="body">
          <span [style.color]="toolsService.getOrderColor(order.typeCode)" class="ui-inputgroup-addon"><i [class]="'fa fa-square'"></i></span>
          <span style="padding: 3px">{{order.type}}</span>
        </ng-template>
      </p-column>

      <p-column [sortable]="true" field="complexityCode" header="Zł." [style]="{'text-align':'center', 'width':'45px'}">
        <ng-template let-col let-order="rowData" pTemplate="body">
          <span class="ui-inputgroup-addon"><i [class]="order[col.field]=='STD' ? 'fa fa-thumbs-o-up': 'fa fa-life-bouy'"></i></span>
        </ng-template>
      </p-column>
      <p-column [sortable]="true" field="complexity" header="Wycena" [style]="{'text-align':'center', 'width':'55px'}"></p-column>

      <p-column [sortable]="true" field="mdCapex" header="CAPEX" [filter]="true" filterPlaceholder="Filtruj"></p-column>
      <p-column [sortable]="true" field="price" header="Cena" styleClass="text-right" [style]="{'width':'70px'}" [filter]="true" filterPlaceholder="Filtruj"></p-column>

      <p-column [sortable]="true" field="sComments" header="Komentarz" hidden="true"></p-column>
      <p-column [sortable]="true" field="description" header="Opis" hidden="true"></p-column>

      <p-column [sortable]="true" field="assignee" header="Wykonawca" [filter]="true" filterPlaceholder="Filtruj"></p-column><!--this is array -->
      <p-column [sortable]="true" field="isFromPool" header="Pula" [filter]="true" filterPlaceholder="Y/N" [style]="{'text-align':'center', 'width':'45px'}">
          <ng-template let-col let-order="rowData" pTemplate="body">
            <span *ngIf="order[col.field]=='Y'" [style.color]="'green'" class="ui-inputgroup-addon"><i [class]="'fa fa-users'"></i></span>
            <span *ngIf="order[col.field]!='Y'" [style.color]="'grey'" class="ui-inputgroup-addon"><i [class]="'fa fa-street-view'"></i></span>
          </ng-template>

      </p-column>
      <p-column [sortable]="true" field="protocolNo" header="Protokół" [filter]="true" filterPlaceholder="Filtruj"></p-column>


      <p-column [sortable]="true" field="lastModDate" header="Mod." [style]="{'width':'82px'}" [filter]="true" filterPlaceholder="Filtruj"></p-column>
      <p-column [sortable]="true" field="creationDate" header="Utw." [style]="{'width':'82px'}" [filter]="true" filterPlaceholder="Filtruj"></p-column>

      <p-column [sortable]="true" field="itemNo" header="Numer obiektu" [filter]="true" filterPlaceholder="Filtruj"></p-column>
      <!-- search by invisible colums flatten into order by wo.service -->
      <p-column [sortable]="true" field="itemBuildingType" header="Typ obiektu" hidden="true"></p-column>
      <p-column [sortable]="true" field="itemConstructionCategory" header="Konstukcja" hidden="true"></p-column>
      <p-column [sortable]="true" field="itemAddress" header="Adres" hidden="true"></p-column>
      <p-column [sortable]="true" field="itemDescription" header="Opis obiektu" hidden="true"></p-column>

      <!-- these are original childobject props but could not be used to filter
      <p-column [sortable]="true" header="Obiekt">
        <ng-template let-col let-relatedItem="rowData.relatedItems[0]" pTemplate="body">
          <span *ngIf="relatedItem?.itemNo">{{relatedItem?.itemNo}}<br></span>
          <span *ngIf="relatedItem?.address">{{relatedItem?.address}}<br></span>
          <span *ngIf="relatedItem?.mdBuildingType">{{relatedItem?.mdBuildingType}}<br></span>
          <span *ngIf="relatedItem?.mdConstructionCategory">{{relatedItem?.mdConstructionCategory}}<br></span>
          <span *ngIf="relatedItem?.description">{{relatedItem?.description}}<br></span>
        </ng-template>
      </p-column>-->
      <p-column [sortable]="true" field="ventureCompany" header="Inwestor" [filter]="true" filterPlaceholder="Filtruj"></p-column>
      <p-column [sortable]="true" field="ventureDisplay" header="Zleceniodawca" [filter]="true" filterPlaceholder="Filtruj"></p-column>
      <p-column [style]="{'width':'70px','text-align':'center'}">
        <ng-template let-order="rowData" pTemplate="body">
          <p-button type="button" styleClass="btn btn-info btn-lg" style="width:25px; margin-right: 5px;" (click)="showWoDetails($event, order)" icon="fa fa-search"></p-button>
          <p-button type="button" styleClass="btn btn-info btn-lg" style="width:25px" (click)="editOrder(order)" icon="fa fa-edit" [disabled]="!(operator?.roleCode?.indexOf('OP') > -1)"></p-button>
        </ng-template>
      </p-column>

      <p-footer>
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad">
          <div class="ui-grid-row"  style="margin-top: 15px;">
            <div class="ui-grid-col-1"></div>
            <div class="ui-grid-col-2">
              <button [disabled]="operator.roleCode.indexOf('OP') == -1" type="button" pButton icon="fa fa-plus" style="float:left" (click)="add()" label="Dodaj"></button>
            </div>

            <div class="ui-grid-col-2">  </div>
            <div class="ui-grid-col-2"> </div>
            <div class="ui-grid-col-1"> </div>

            <div class="ui-grid-col-2">
              <button type="button" [disabled]="operator.roleCode.indexOf('OP') == -1" pButton icon="fa fa-file-o" iconPos="left" label="CSV" (click)="dt.exportCSV()"></button>
            </div>
            <div class="ui-grid-col-2"><button type="button" pButton (click)="showChangeStatusDialog()" label="Zmiana statusów" icon="fa fa-list" iconPos="left" [disabled]="operator.roleCode.indexOf('OP') == -1"></button>  </div>
          </div>
        </div>
      </p-footer>

      <ng-template pTemplate="emptymessage">
        Brak zleceń...
      </ng-template>

    </p-dataTable>
  </div>

  <p-dialog [(visible)]="displayDetailsDialog" [header]="'Zamówienie '+selectedOrder?.workNo" [minWidth]="600" [responsive]="true" [blockScroll]="true" [contentStyle]="{'height': '800px'}">
    <app-wo-details [selectedOrder]="selectedOrder"></app-wo-details>
  </p-dialog>


  <p-dialog [header]="newOrder? 'Nowe zlecenie' : 'Modyfikacja zlecenia'" [(visible)]="displayEditDialog" [responsive]="true" [minWidth]="800">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="editedOrder">

      <form #f="ngForm">
        <!--(keydown.enter)="saveOrders()"-->

      <div class="ui-grid-row" style="margin-top: 10px;">
        <div class="ui-grid-col-2"><label for="ventureRepresentative">Zleceniodawca</label></div>
        <div class="ui-grid-col-10">
          <p-autoComplete [forceSelection]="true" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" id="ventureRepresentative" name="ventureRepresentative" [(ngModel)]="assignedVentureRepresentative" [suggestions]="suggestedVentureRepresentatives" (completeMethod)="suggestVentureRepresentative($event)" [dropdown]="true" field="displayName" pTooltip="Od lokalizacji wybranego zleceniodawcy zależeć będzie logika nadawania numerów zleceń" tooltipPosition="top"></p-autoComplete>
        </div>
      </div>

      <div *ngIf="!assignedVentureRepresentative" class="ui-grid-row" style="margin-top: 0px;" >
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-10">
          <p-message severity="warn" text="Przypisanie zleceniodawcy jest wymagane!"></p-message>
        </div>
      </div>

      <hr>

      <div class="ui-grid-row" style="margin-top: 10px; " *ngIf="newOrder && assignedVentureRepresentative && assignedVentureRepresentative?.user?.officeCode !== 'WAW'">
        <div class="ui-grid-col-2"><label for="generategroup">Generuj numer zlecenia</label></div>
        <div class="form-group ui-grid-col-10">
          <p-radioButton name="generategroup" value="Y" [(ngModel)]="generateWorkNoFlag" label="TAK"></p-radioButton>
          <p-radioButton name="generategroup" value="N" [(ngModel)]="generateWorkNoFlag" label="NIE"></p-radioButton>
        </div>
      </div>

      <div class="ui-grid-row" style="margin-top: 10px; " *ngIf="!newOrder || assignedVentureRepresentative?.user?.officeCode === 'WAW' || generateWorkNoFlag === 'N'">
        <div class="ui-grid-col-2"><label for="workNo">Numer zlecenia*</label></div>
        <div class="ui-grid-col-10 ui-fluid"><input pInputText [disabled]="!assignedVentureRepresentative" id="workNo" name="workNo" [(ngModel)]="editedOrder.workNo" width="auto" [required]="true" minlength="2" [pTooltip]="'Uzupełnij jeśli posiadasz numer zlecenia w innym przypadku pozostaw wartość '+this.toolsService.NO_WO" tooltipPosition="top"/></div>
      </div>

      <div *ngIf="assignedVentureRepresentative?.user?.officeCode === 'KAT'" class="ui-grid-row" style="margin-top: 10px;">
        <div class="ui-grid-col-2"><label for="mdCapex">Capex</label></div>
        <div class="ui-grid-col-10"><input [disabled]="!assignedVentureRepresentative" pInputText id="mdCapex" name="mdCapex" [(ngModel)]="editedOrder.mdCapex" [pTooltip]="'Uzupełnij jeśli posiadzasz numer CAPEX w innym przypadku pozostaw wartość '+this.toolsService.NO_CAPEX"/></div>
      </div>

        <div *ngIf="newOrder && assignedVentureRepresentative?.user?.office" class="ui-grid-row" style="margin-top: 10px;" >
          <div class="ui-grid-col-9"></div>
          <div class="ui-grid-col-3">
            <p-message severity="info" [text]="'Cennik - '+assignedVentureRepresentative.user.office"></p-message>
          </div>
        </div> 
      <div class="ui-grid-row" style="margin-top: 2px;">
        <div class="ui-grid-col-2"><label for="orderType">Typ zlecenia*</label></div>
        <div class="ui-grid-col-5">
            <p-autoComplete [forceSelection]="true" delay="100" [disabled]="!assignedVentureRepresentative" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" id="orderType" name="orderType" [(ngModel)]="workType" [suggestions]="suggestedTypes" (completeMethod)="suggestType($event)" (onSelect)="fillPrice($event, -1)" [dropdown]="true" field="paramChar" required placeholder="Wybierz typ zlecenia...">
              <ng-template let-orderType pTemplate="item">
                <div class="ui-helper-clearfix">
                  <span [style.color]="toolsService.getOrderColor(orderType.code)" class="ui-inputgroup-addon"><i [class]="'fa fa-square'"></i></span>
                  <span style="padding: 3px">{{orderType.paramChar}}</span>
                </div>
              </ng-template>
            </p-autoComplete>
        </div>

          <div class="ui-grid-col-2" *ngIf="operator.roleCode.indexOf('PR') != -1 || editedOrder?.typeCode != 'OT'" style="margin-left: 15px;"><label for="price">Wartość zlecenia</label></div>
          <div class="ui-grid-col-3" *ngIf="operator.roleCode.indexOf('PR') != -1 || editedOrder?.typeCode != 'OT'">
            <p-autoComplete [disabled]="!assignedVentureRepresentative" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" id="price" name="price" [(ngModel)]="price" [suggestions]="suggestedPrice" (completeMethod)="suggestPrice($event, workType)" [dropdown]="true" field="paramChar" [forceSelection]="false" pTooltip="Można zmienić cenę (podaj liczbę)" tooltipPosition="top"></p-autoComplete>
          </div>
      </div>


      <div *ngIf="newOrder && workType?.code">

          <div *ngFor="let addWorkType of additionalWorkTypes; let i = index">
              <div class="ui-grid-row" *ngIf="i===0 || additionalWorkTypes[i-1]?.code" style="margin-top: 5px;">
                  <div class="ui-grid-col-2"><label for="additionalOrderType">Dod. {{i+2}} Zl.*</label></div>
                  <div class="ui-grid-col-5">
                      <p-autoComplete [forceSelection]="true" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" [id]="'additionalWorkTypes'+i" [name]="'additionalWorkTypes'+i" [disabled]="!assignedVentureRepresentative" [(ngModel)]="additionalWorkTypes[i]" [suggestions]="suggestedTypes" (completeMethod)="suggestType($event)" (onSelect)="fillPrice($event, i)" [dropdown]="true" field="paramChar" required [placeholder]="'Wybierz '+(i+2)+' dodatkowy typ zlecenia...'">
                        <ng-template let-orderType pTemplate="item">
                          <div class="ui-helper-clearfix">
                            <span [style.color]="toolsService.getOrderColor(orderType.code)" class="ui-inputgroup-addon"><i [class]="'fa fa-square'"></i></span>
                            <span style="padding: 3px">{{orderType.paramChar}}</span>
                          </div>
                        </ng-template>
                      </p-autoComplete>
                  </div>

                  <div class="ui-grid-col-2" *ngIf="operator.roleCode.indexOf('PR') != -1 || editedOrder?.typeCode != 'OT'" style="margin-left: 15px;"><label for="additionalPrices">Wartość zlecenia</label></div>
                  <div class="ui-grid-col-3" *ngIf="operator.roleCode.indexOf('PR') != -1 || editedOrder?.typeCode != 'OT'">
                      <p-autoComplete [disabled]="!assignedVentureRepresentative" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" [id]="'price'+i" [name]="'price'+i" [(ngModel)]="additionalPrices[i]" [suggestions]="suggestedPrice" (completeMethod)="suggestPrice($event, additionalWorkTypes[i])" [dropdown]="true" field="paramChar" [forceSelection]="false" pTooltip="Można zmienić cenę (podaj liczbę)" tooltipPosition="top"></p-autoComplete>
                  </div>
              </div>
          </div>

      </div>

        
      <div class="ui-grid-row" *ngIf="newOrder == false" style="margin-top: 10px;"><!-- editing status is not allowed for new orders-->
            <div class="ui-grid-col-2"><label for="status">Status</label></div>
            <div class="ui-grid-col-10">
                <p-autoComplete [forceSelection]="true" [disabled]="!assignedVentureRepresentative" id="status" name="status" [(ngModel)]="status" [suggestions]="suggestedStatuses" (completeMethod)="suggestStatus($event)" [dropdown]="true" field="paramChar"></p-autoComplete>
            </div>
      </div>

        <div *ngIf="comment" class="ui-grid-row" style="margin-top: 10px;">
          <div class="ui-grid-col-2"><label for="comment">Poprzednie komentarze</label></div>
          <div class="ui-grid-col-10">
            <!--<input pInputText id="comment" [(ngModel)]="editedOrder.comment" />-->
            <textarea readonly="readonly" pInputTextarea id="comment" name="comment" [(ngModel)]="comment" [rows]="2" [cols]="30" placeholder="Dotychczasowe komentarze dotyczące zlecenia..."></textarea>
          </div>
        </div>
          <div class="ui-grid-row" style="margin-top: 10px;">
            <div class="ui-grid-col-2"><label for="newComment">Dodaj komentarz</label></div>
            <div class="ui-grid-col-10">
              <!--<input pInputText id="comment" [(ngModel)]="editedOrder.comment" />-->
                <textarea [disabled]="!assignedVentureRepresentative" pInputTextarea id="newComment" name="newComment" [(ngModel)]="newComment" [rows]="2" [cols]="30" placeholder="Wewnętrzny komentarz dotyczący zlecenia..."></textarea>

              <!--<textarea *ngIf="status.code === 'SU' || status.code === 'CA'" required [disabled]="!assignedVentureRepresentative" pInputTextarea id="newComment" name="newComment" [(ngModel)]="newComment" [rows]="2" [cols]="30"  autoResize="autoResize" placeholder="Wewnętrzny komentarz dotyczący WO..."></textarea>
                <textarea *ngIf="status.code !== 'SU' && status.code !== 'CA'" [disabled]="!assignedVentureRepresentative" pInputTextarea id="newComment" name="newComment" [(ngModel)]="newComment" [rows]="2" [cols]="30"  autoResize="autoResize" placeholder="Wewnętrzny komentarz dotyczący WO..."></textarea>-->
            </div>
          </div>
          <div *ngIf="!newComment && (status?.code === 'SU' || status?.code === 'CA')" class="ui-grid-row" style="margin-top: 0px;" >
            <div class="ui-grid-col-2"></div>
            <div class="ui-grid-col-10">
              <p-message severity="warn" text="Dodaj powód anulujowania/wstrzymania zlecenia!"></p-message>
            </div>
          </div>

      <div class="ui-grid-row" style="margin-top: 10px;">
        <div class="ui-grid-col-2"><label for="description">Opis</label></div>
        <div class="ui-grid-col-10">
          <!--<input pInputText id="description" [(ngModel)]="editedOrder.description" />-->
          <textarea [disabled]="!assignedVentureRepresentative" pInputTextarea id="description" name="description" [(ngModel)]="editedOrder.description"  placeholder="Opis dotyczący zlecenia..." [rows]="2" [cols]="30"></textarea>
        </div>
      </div>
      <!--Assign engener -->
      <div *ngIf="newOrder" class="ui-grid-row" style="margin-top: 20px;">
        <div class="ui-grid-col-2"><label for="assignEngineer">Wykonawca</label></div>
        <div class="ui-grid-col-10">
          <p-autoComplete id="assignEngineer" 
          [(ngModel)]="assignedEngineer" 
          [suggestions]="suggestedEngineers" 
          (completeMethod)="suggestEngineer($event)" 
          [dropdown]="true" 
          field="displayName" 
          [forceSelection]="true"
          pTooltip="Opcjonalne wybranie wykonawcy spowoduje jego przypisanie"
          [ngModelOptions]="{standalone: true}">
          
        </p-autoComplete>
        </div>
    </div>
      <hr>
      <!-- related item -->

      <div class="ui-grid-row" style="margin-top: 10px;">
        <div class="ui-grid-col-2"><label for="itemNo">Numer obiektu</label></div>
        <div class="ui-grid-col-10">
              <p-autoComplete placeholder="Numer obiektu np. stacji/kandydata" id="itemNo" name="itemNo" [(ngModel)]="relatedItem" field="itemNo"
                              [suggestions]="suggestedRelatedItems"
                              (onBlur)="updateRelatedItem($event.target.value)"
                              (onKeyUp)="updateRelatedItem($event.target.value)"
                              (onFocus)="copyRelatedItem($event.target.value)"
                              (completeMethod)="suggestRelatedItem($event)"
                              [dropdown]="true"
                              [forceSelection]="false"
                              pTooltip="Uzupełnij nowy obiekt lub wybierz istniejący z listy. Obiekt wybrany z listy można zmodyfikowac/uzupełnić, co bedzie miało wpływ na inne zlecenia powiązane z tym obiektem, ale po wybraniu z listy nie można już definiować nowego. Możesz też przypisać lub zmienić później tj. po utworzeniu WO."
                              tooltipPosition="top"></p-autoComplete>
        </div>
      </div>
      <div *ngIf="relatedItem?.id && isRelatedItemChanged(relatedItem)" class="ui-grid-row" style="margin-top: 0px;" >
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-10">
          <p-message severity="warn" text="Modyfikacja istniejącego obiektu"></p-message>
        </div>
      </div>
      <div *ngIf="relatedItem?.itemNo !== undefined && relatedItem?.id === undefined" class="ui-grid-row" style="margin-top: 0px;" >
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-10">
          <p-message severity="info" text="Dodawanie nowego obiektu"></p-message>
        </div>
      </div>


      <div class="ui-grid-row" style="margin-top: 10px;">
        <div class="ui-grid-col-2"><label for="itemAddress">Adres</label></div>
        <div class="ui-grid-col-10"><input pInputText name="itemAddress" id="itemAddress" [(ngModel)]="relatedItem.address" placeholder="Adres objektu inwestycji"/></div>
      </div>
      <div class="ui-grid-row" style="margin-top: 10px;">
        <div class="ui-grid-col-2"><label for="itemBuildingType">Typ budynku</label></div>
        <div class="ui-grid-col-10"><input pInputText name="itemBuildingType" id="itemBuildingType" [(ngModel)]="relatedItem.mdBuildingType" placeholder="Typ budynku..."/></div>
      </div>
      <div class="ui-grid-row" style="margin-top: 10px;">
        <div class="ui-grid-col-2"><label for="itemConstructionCategory">Konstrukcja</label></div>
        <div class="ui-grid-col-10"><input pInputText name="itemConstructionCategory" id="itemConstructionCategory" [(ngModel)]="relatedItem.mdConstructionCategory" placeholder="Typ konstrukcji..." /></div>
      </div>
      <div class="ui-grid-row" style="margin-top: 10px;">
        <div class="ui-grid-col-2"><label for="itemDescription">Opis obiektu</label></div>
        <div class="ui-grid-col-10">
          <textarea pInputTextarea name="itemDescription" id="itemDescription" [(ngModel)]="relatedItem.description" [rows]="2" [cols]="30" placeholder="Opis objektu inwestycji..."></textarea>
        </div>
      </div>

      <div *ngIf="relatedItem?.creationDate" class="ui-grid-row" style="margin-top: 10px;">
        <div class="ui-grid-col-2"><label for="itemCreationDate">Data utworzenia</label></div>
        <div class="ui-grid-col-10">
          <input pInputText name="itemCreationDate"  id="itemCreationDate" disabled="true" [(ngModel)]="relatedItem.creationDate"/>
        </div>
      </div>
      </form>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="submit" [disabled]="!canSaveOrders()" width="200px" type="button" pButton icon="fa fa-check" (click)="saveOrders()" label="Zapisz"></button>
      </div>
    </p-footer>



  </p-dialog>


  <p-dialog [header]="isNewOrderOwner ? 'Przypisywanie/przepisywanie zlecenia': 'Dopisywanie do zlecenia'" [(visible)]="displayAssignDialog" [responsive]="true" [minWidth]="400">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="editedOrder">
        <div class="ui-grid-row" style="margin-top: 20px;">
            <div class="ui-grid-col-4"><label for="person">Osoba</label></div>
            <div class="ui-grid-col-8">
              <p-autoComplete id="person" [(ngModel)]="assignedEngineer" [suggestions]="suggestedEngineers" (completeMethod)="suggestEngineer($event)" [dropdown]="true" field="displayName" [forceSelection]="true"></p-autoComplete>
            </div>
        </div>
        <div *ngIf="isNewOrderOwner && selectedOrder?.assignee !== undefined" class="ui-grid-row" style="margin-top: 0px;" >
          <div class="ui-grid-col-4"></div>
          <div class="ui-grid-col-8">
            <p-message severity="warn" text="Zmiana właściciela zlecenia..."></p-message>
          </div>
        </div>

        <div class="ui-grid-row" style="margin-top: 20px;" *ngIf="editedOrder?.officeCode === 'KAT'">
            <div class="ui-grid-col-4"><label for="mdCapex">Numer CAPEX</label></div>
            <div class="ui-grid-col-8"><input pInputText id="mdCapex" [(ngModel)]="editedOrder.mdCapex" disabled="true"/></div>
        </div>
        <div class="ui-grid-row" style="margin-top: 20px;">
            <div class="ui-grid-col-4"><label for="workNo">Numer Zl.</label></div>
            <div class="ui-grid-col-8"><input pInputText id="workNo" [(ngModel)]="editedOrder.workNo" disabled="true"/></div>
        </div>
        <div class="ui-grid-row" style="margin-top: 20px;">
            <div class="ui-grid-col-4"><label for="type">Typ Zl.</label></div>
            <div class="ui-grid-col-8"><input pInputText id="type" [(ngModel)]="editedOrder.type" disabled="true"/></div>
        </div>
      <div class="ui-grid-row" style="margin-top: 20px;">
        <div class="ui-grid-col-4"><label for="status">Status</label></div>
        <div class="ui-grid-col-8">
          <div class="ui-grid-col-8"><input pInputText id="status" [(ngModel)]="editedOrder.status" disabled="true"/></div>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button width="200px" type="button" pButton [icon]="isNewOrderOwner ? 'fa fa-user': 'fa fa-share'" (click)="saveAssignment()" [label]="isNewOrderOwner ? 'Przypisz': 'Dopisz'"></button>
      </div>
    </p-footer>
  </p-dialog>

</p-panel>
